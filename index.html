<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <!-- <div id="first-container">
        <div id="second-container">
            <a id="id-link" href="google.com">Inicio</a>
        </div>
    </div> -->

    <div id="container">
        <h2 class="container-tittle">My primer formulario &#128077</h2>
        <form id="form-register" action="https://www.youtube.com/results?" method="get">
            <div id="input-name-container" class="input-container">
                <label for="input-name"><b>Nombre:</b></label><br>
                <input type="text" id="input-name" name="name" class="input" placeholder="Nombre.....">
                <p class="error-input"></p>


            </div>
            <div id="input-last-name-container" class="input-container">
                <label for="input-name"><b>Apellido:</b></label><br>
                <input type="text" id="input-last-name" name="last-name" class="input" placeholder="Apellido...">
                <p class="error-input"></p>

            </div>
            <div id="input-cedula-container" class="input-container">
                <label for="input-cedula"><b>CI:</b></label><br>
                <input type="text" id="input-cedula" name="cedula" class="input" placeholder="cedula...">
                <p class="error-input"></p>

            </div>
            <div id="input-mail-container" class="input-container">
                <label for="input-mail"><b>e-mail:</b></label><br>
                <input type="mail" id="input-mail" name="mail" class="input" placeholder="correo...">
                <p class="error-input"></p>

            </div>
            <div class="input-container">
                <input class="button-submit" type="submit" value="Enviar">
            </div>
            <br><br><br>
        </form>
    </div>
</body>

</html>
